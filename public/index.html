  <meta name="theme-color" content="#000000" />

      manifest.json provides metadata used when your web app is installed on a

      Notice the use of %PUBLIC_URL% in the tags above.

  <link href="https://fonts.googleapis.com/css?family=Noto+Serif+TC&text=♠♥♦♣" rel="stylesheet">

  <title>MauMau</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 970" preserveAspectRatio="xMidYMid meet"
    style=" position: absolute; left: -9999px; top: -9999px" id="global-svg">
    <defs>
      <mask id="card">
        <rect x="0" y="0" width="100%" height="100%" rx="10" ry="10" fill="white" />
      </mask>
      <mask id="bottom-half">
        <polygon points="0,640 0,970 600,970 600,320" mask="url(#card)" fill="white" />
      </mask>
      <mask id="top-half">
        <rect x="0" y="0" width="100%" height="100%" rx="10" ry="10" fill="white" />
        <polygon points="0,640 0,970 600,970 600,320" mask="url(#card)" fill="black" />
      </mask>
    </defs>
  </svg>

  <div id="root"></div>
